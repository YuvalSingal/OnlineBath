                <input type="password" id="SignUp_RepeatPassword" class="w-25"><div id="Repeatpassword_warrning" class="text-danger fw-bold"></div><br><br>

                <input type="text" id="SignUp_Email" placeholder="yourEmail@domain.com" class="fst-italic w-25"><div id="email_warrning" class="text-danger fw-bold"></div><br><br>
                <label for="BathId">Bath ID</label><br>
                <input type="text" id="SignUp_BathId" placeholder="123456" class="fst-italic w-25"><br><br>
                <input type="button" id="SignUp_CreateUser" class="btn btn-info text-white w-25 fs-3" value="Sign Up" onclick="CreateUser()">
